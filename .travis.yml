language: ruby
sudo: required
dist: trusty
rvm:
  - 2.5.0
  - 2.3.6
  - jruby-9.1.16.0
gemfile:
  - Gemfile
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - JAVA_OPTS=-Djava.security.egd=file:/dev/urandom
  # matrix:
  #   - WINDOW_TEST=true

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta
      - awesome

cache:
  bundler: true
  directories:
    - ~/.webdrivers

matrix:
  include:
    - gemfile: gemfiles/Gemfile.rspec-34
      rvm: 2.3.6
      env: CAPYBARA_FF=true
      addons:
        firefox: latest
        apt:
          packages:
            - awesome
    - gemfile: Gemfile
      rvm: 2.2.2
      env: HEADLESS=true
    - gemfile: gemfiles/Gemfile.beta-versions
      rvm: 2.5.0
      env: CAPYBARA_FF=true
      addons:
        firefox: latest-beta
        apt:
          packages:
            - awesome
    - gemfile: gemfiles/Gemfile.edge-marionette
      rvm: ruby-head
      env: CAPYBARA_FF=true
      addons:
        firefox: latest-nightly
        apt:
          packages:
            - awesome
    - gemfile: Gemfile
      rvm: 2.4.3
      env: CAPYBARA_FF=true HEADLESS=true
      addons:
        firefox: latest
    - gemfile: Gemfile
      rvm: 2.5.0
      env: CAPYBARA_REMOTE=true
  allow_failures:
    - gemfile: gemfiles/Gemfile.beta-versions
    - gemfile: gemfiles/Gemfile.edge-marionette
    - env: CAPYBARA_REMOTE=true
    - rvm: rbx-3
before_install:
  - gem update --system
  # - gem update bundler
  - if [[ $BUNDLE_GEMFILE =~ Gemfile.edge-marionette$ ]]; then
      pushd ..;
      git clone --depth 1 https://github.com/SeleniumHQ/selenium.git;
      cd selenium; ./go //rb:gem:build;
      popd;
      bundle config local.selenium-webdriver ../selenium/build/rb;
    fi
before_script:
  - if [[ -z $HEADLESS ]]; then
      export DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 1;
      mkdir -p ~/.config/awesome;
      echo "require('awful'); tags = {}; tags[1] = awful.tag({'name'})" > ~/.config/awesome/rc.lua;
      awesome &
    fi
  - if [[ $CAPYBARA_REMOTE ]]; then
      wget http://selenium-release.storage.googleapis.com/3.11/selenium-server-standalone-3.11.0.jar;
      export PATH=~/.webdrivers:$PATH;
      java -jar selenium-server-standalone-3.11.0.jar &
    fi
script: "bundle exec rake travis"
