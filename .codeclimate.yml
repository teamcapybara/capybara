---
version: "2"
checks:
  method-count:
    enabled: false
  file-lines:
    config:
      threshold: 500
engines:
  bundler-audit:
    enabled: false
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 25
  eslint:
    enabled: false
  fixme:
    enabled: true
  rubocop:
    enabled: true
    exclude_fingerprints:
    - affb30770e6ef0780044f5646e28d817
ratings:
  paths:
  - Gemfile.lock
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- features/
- spec/
- lib/capybara/spec/
